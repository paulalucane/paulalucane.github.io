<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paula Lucane portfolio</title>
    <!-- link bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!--link Poppins font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link Roca font family -->
    <link rel="stylesheet" href="https://use.typekit.net/skg2xns.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
        <!-- logo -->
        <a class="navbar-brand nested-svg-a" href="index.html">
          <object
            class="clickable-svg"
            data="img/navbar-logo-light.svg"
            type="image/svg+xml"
            height="25"
          ></object>
        </a>
        <!-- button for collapsible navbar -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        ></button>
        <!-- navigation -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Graphic Design</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="webdev.html">Web Development</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- pt-4 is a bootstrap class that adds top padding -->
    <main class="container pt-4 flex-grow-1">
      <div class="homepage-grid-div">
        <img
          id="homepage-portrait-img"
          src="img/me-cropped-straight-bw.png"
          alt="portrait picture"
        />
        <img
          id="homepage-illustration-img"
          src="img/portrait-illustration-overlay-crop.png"
          alt="illustrations on top of portrait"
        />
        <div class="homepage-text-div">
          <p id="homepage-greeting">Hi there!</p>
          <p id="homepage-paragraph">
            My name is Paula and I am a second-year Graphic Design and Web
            Development studen at Jönköping University, Sweden. <br />Welcome to
            my portfolio!
          </p>
          <div class="homepage-contacts-div">
            <a
              class="nested-svg-a"
              href="https://www.linkedin.com/in/paula-luc%C4%81ne-5b3207324/"
              target="_blank"
            >
              <object
                class="clickable-svg"
                data="img/logo/linkedin-black.svg"
                type="image/svg+xml"
                width="30"
              ></object
            ></a>
            <p>paula.lucane@gmail.com</p>
          </div>
        </div>
        <!-- contacts that are only displayed on midle sized screens -->
        <div class="homepage-contacts-div-small-screens">
          <a
            class="nested-svg-a"
            id="md-screen-linkedin"
            href="https://www.linkedin.com/in/paula-luc%C4%81ne-5b3207324/"
            target="_blank"
          >
            <object
              class="clickable-svg"
              data="img/logo/linkedin-black.svg"
              type="image/svg+xml"
              width="30"
            ></object
          ></a>
          <p id="md-screen-email">paula.lucane@gmail.com</p>
        </div>
        <!-- end -->
      </div>
    </main>
    <footer class="text-center pt-5 mt-auto">
      <p>made with love</p>
    </footer>
  </body>
</html>
